        .ht {
            position: absolute;
            top: 100px;
            left: 0;
            z-index: 100;
        }

        .pushable:focus:not(:focus-visible) {
            outline: none;
        }

        .pushable {
            background: hsl(340deg 100% 32%);
            border: none;
            border-radius: 12px;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;

        }

        .front {
            display: block;
            padding: 12px 42px;
            border-radius: 12px;
            font-size: 1.25rem;
            background: rgb(240, 24, 0);
            color: white;
            transform: translateY(-6px);
            height: 40px;
        }




        .pushable:active .front {
            transform: translateY(-2px);
        }

        #btn-black {
            background: rgb(28, 28, 28);
        }

        #btn-black .front {
            background: rgb(65, 65, 65);
        }

        #btn-blue {
            background: rgb(24, 48, 128);
        }

        #btn-blue .front {
            background: rgb(65, 81, 141);
        }

        #btn-yellow {
            background: rgb(138, 120, 5);
        }

        #btn-yellow .front {
            background: rgb(221, 200, 93);
        }
